<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Products.css" />
  </head>
  <body>
    <header class="background-color">
      <div class="container">
        <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid position-relative">
            <!-- Left: Nav Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active white fw-bold"
                    aria-current="page"
                    href="index.html"
                    ><i class="fa-solid fa-bag-shopping"></i> ShopHub</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link white" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link white" href="cart.html">Cart</a>
                </li>
              </ul>
            </div>

            <!-- Center: Brand Name -->
            <a
              class="navbar-brand position-absolute top-50 start-50 translate-middle white fs-2"
              href="#"
              >Mixtas</a
            >

            <!-- Right: Icons -->
            <!--<div class="icons d-flex align-items-center gap-3">
              <a class="white" href="login.html">
                <i class="fa-solid fa-user"></i>
                <span>Login</span>
              </a>
              <a class="white" href="cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
              </a>
            </div>-->
            <div id="navbarUser" class="icons d-flex align-items-center gap-3"></div>
             <!-- handled in js -->

            <!-- Toggle for small screens -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse "
              data-bs-target="#navbarNav"
            >
              <span><i class="fa-solid fa-sliders white"></i></span>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <!-- product section  -->
    <section id="Products">
      <div class="container">
        <!-- header  -->
        <div class="row mb-4 text-center mt-5">
          <div class="col-md-12">
            <h2 class="fw-bold color">Our Products</h2>
            <span class="fw-bold"
              >Discover amazing products at unbeatable prices</span
            >
          </div>
        </div>
        <!-- inputs -->
        <div class="row mb-4 mt-5 justify-content-center">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text" id="visible-addon"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Search products..."
                aria-label="Username"
                aria-describedby="visible-addon"
                id="Search"
                oninput="search()"
              />
            </div>
          </div>
          <div class="col-md-3">
            <select
              id="Categories"
              class="form-select"
              aria-label="Default select example"
              oninput="showCategory()"
            >
              <option selected>All Categories</option>
              <option value="Men's clothing">Men's clothing</option>
              <option value="Jewelery">Jewelery</option>
              <option value="Electronics">Electronics</option>
              <option value="Women's clothing">Women's clothing</option>
            </select>
          </div>
        </div>
        <!-- products -->
        <div class="row mt-5" id="products">
          <!--content in inner html   -->
        </div>
      </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/Products.js"></script>
  </body>
</html>
